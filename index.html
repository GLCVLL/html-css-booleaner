<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Internet free for everybody">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/icon" href="/img/logo.svg" >
    <title>The booleaners</title>
</head>
<body>

    <!--container-->
    <div class="container">
        <!--Image & logo-->
        <header>
            <img src="img/logo.svg" alt="logo-boolean">
        </header>
        <!--main text-->
        <main>
            <!--title section-->
            <section>
                <h1>Internet deve essere al servizio del "bene pubblico: il manifesto di Tim Berners Lee</h1>
                <h4>Scritto da <span id="skyblue-text">The Booleaners</span></h4>
                <div id="grey-thin">il 10/10/2020</div>
            </section>
            <!--photo & descriptions section-->
            <section>
                <figure>
                    <img src="img/tim-1.jpg" alt="tim's-photo-1">
                    <img src="img/tim-2.jpg" alt="tim's-photo-1"> 
                    <figcaption>1st Photo: John S. and James L. Knight Foundation, By Scott Henrichsen</figcaption>
                    <figcaption>2nd Photo: Tim Berners Lee, by Paul Clarke</figcaption>
                </figure>
            </section>
        </main>
        <!--might interest-->
        <footer></footer>
    </div>
</body>
</html>
